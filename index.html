<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img_cont">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium NFT"
          height="272"
          width="272"
        />
      </div>
      <div class="down">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="across">
        <span class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Logo" /> 0.041 ETH
        </span>
        <span class="time">
          <img src="./images/icon-clock.svg" alt="clock" />3 days left
        </span>
      </div>
      <hr />
      <div class="across" id="creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" /><span>
          Creation of
          <a id="link_to_creator" href="#">Jules Wyvern</a>
        </span>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ewhite1999">Edward White</a>.
    </div>
  </body>
</html>
